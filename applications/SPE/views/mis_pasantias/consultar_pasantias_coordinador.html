{{extend 'shell.html'}}
{{block head}}
  <link href="{{=URL('static', 'css/mis_pasantias.css')}}" rel="stylesheet" type="text/css" />
{{end}}

<div class='container'>
    {{if auth.is_logged_in():}}
        <p class='title'>Pasantias de estudiantes de '{{=coordinacion.first_name}}'</p>
        <div class="panel">
            <div>
                {{=LOAD('mis_pasantias', 'pasantias_grid_coordinador', ajax=True)}}
            </div>
        </div>

    {{pass}}
</div>
